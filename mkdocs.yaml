site_name: "Monarch Technical Documentation"
site_url: 'https://monarch-initiative.github.io/monarch-documentation/'

repo_name: 'monarch-documentation'
repo_url: 'https://github.com/monarch-initiative/monarch-documentation'

theme:
    name: 'material'
    docs_dir: docs/
    logo: 'images/monarch-initiative2.png'
    favicon:
        'images/favicon.ico'
    features:
        - navigation.expand
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - content.tabs.link
    palette:
      - scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/brightness-2
          name: Switch to dark mode
      - scheme: slate
        primary: indigo
        accent: indigo
        toggle:
          icon: material/brightness-7
          name: Switch to light mode
    font:
        text: 'Source Sans Pro'
        code: 'Source Sans Pro Mono'
    
plugins:
  - search
  - mermaid2

markdown_extensions:
  - def_list # list support
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.keys
  - attr_list
  - pymdownx.betterem:
      smart_enable: all

extra:
  social:
    - icon: 'fontawesome/solid/house'
      link: 'https://monarchinitiative.org'
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://github.com/monarch-initiative'

