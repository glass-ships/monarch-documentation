id: https://w3id.org/monarch-initiative/monarch-documentation
name: monarch-documentation-schema
title: monarch-documentation-schema
description: |-
  Technical documentation for all Monarch applications, packages, services and related projects.
license: GNU GPL v3.0

prefixes:
  mtd: https://w3id.org/monarch-initiative/monarch-documentation/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/

default_prefix: mtd
default_range: string

imports:
  - linkml:types

classes:

  Resource:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - short_name
      - description
      - grants
      - documentation
      - monarch_contribution
      - repository
      - monarch_role
      - citation
      - contact
      - project_boards
      - icon
      - url
    class_uri: schema:Thing

  DataAsset:
    description: A data asset is a resource that contains data, either manually curated, 
      or generated by a computational (ETL) process. Data are raw facts (associations) 
      generated by observations.
    slots:
      - download
      - category
    slot_usage:
      category:
        range: data_asset_enum
    is_a: Resource

  Standard:
    description: Standards are agreed-upon conventions or guidelines that ensure uniformity, 
      consistency, and compatibility in various fields and practices. 
      They are like the common languages or rulebooks that different parties use to ensure 
      they understand each other and can work together efficiently. Standards include both exchange standards,
      like KGX or SSSOM, and ontologies, like HPO or Mondo.
    slots:
      - category
    slot_usage:
      category:
        range: standard_enum
    is_a: Resource

  Tool:
    description: A software tool is a computer program designed to help users perform specific tasks or functions, 
      typically making complex or time-consuming processes more efficient and user-friendly. 
      These tasks can range from simple data manipulation to sophisticated design and analysis.
    slots:
      - category
    slot_usage:
      category:
          range: tool_asset_enum
    is_a: Resource

  Documentation:
    description: A resource that contains documentation, like a wiki, a webpage with training materials, etc.
    slots:
      - category
    slot_usage:
        category:
            range: documentation_asset_enum
    is_a: Resource

  ProjectBoard:
    description: A reference to a project board, like a kanban board.
    slots:
      - url
    is_a: Resource

  Repository:
    description: A reference to a version control repository.
    is_a: Resource
    slots:
      - depends_on
      - repo_url
      - organization

  #ResourceCollection:
  #  tree_root: true
  #  description: >-
  #    A holder for Resource objects
  #  attributes:
  #    entries:
  #      range: Resource
  #      multivalued: true
  #      inlined: true

  ResourceRegistry:
    description: >-
      A registry of different types of data assets
    slots:
      - name
      - data
      - standards
      - tools
      - documentations
      - repositories
    is_a: Resource

  Download:
    description: >-
      A downloadable asset, i.e. a data file, an software component, etc.
    slots:
      - url
      - release_status
      - file_format

  Contact:
    description: >-
      The person responsible for a resources.
    slots:
      - name
      - orcid
      - github
      - email

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a resource
  name:
    slot_uri: schema:name
    description: A human-readable name for a resource
  short_name:
    description: A short name for a resource
  email:
    description: The email of the contact.
  github:
    description: The GitHub handle of the contact.
  orcid:
    description: The ORCID of the contact.
    range: uriorcurie
  description:
    slot_uri: schema:description
    description: A human-readable description for a resource
  contact:
    description: The person responsible for a resources.
    range: Contact
  download:
    description: The web location this asset can be obtained from.
    range: Download
    multivalued: true
  citation:
    description: A citation for the resource
    range: uriorcurie
  grants:
    description: The grant used to finance the production of an asset.
    range: grant_enum
    multivalued: true
  project_boards:
    description: The project board associated with this resource
    range: ProjectBoard
    multivalued: true
    inlined_as_list: true
  release_status:
    description: The maturity of the asset, e.g. whether it is under development, or public.
    range: release_status_enum
  repository:
    description: The repository associated with this resource
    range: uriorcurie
  file_format:
    description: The format of the file.
    range: file_format_enum
  url:
    description: A web location
    range: uriorcurie
  category:
    description: Monarch asset category. This allows grouping related assets (like data assets) together in sensible categories.
    range: string
  icon:
    description: An icon representing the asset.
    range: string
  documentation:
    description: A URL to the documentation about this asset.
    range: uriorcurie
  monarch_contribution:
    description: The role the Monarch Initiative plays in the maintainence of this asset.
    range: monarch_contribution_enum
  monarch_role:
    description: The strategic role the asset has for the Monarch core mission.
    range: monarch_role_enum
  data:
    range: DataAsset
    multivalued: true
    inlined_as_list: true
  standards:
    range: Standard
    multivalued: true
    inlined_as_list: true
  tools:
    range: Tool
    multivalued: true
    inlined_as_list: true
  documentations:
    range: Documentation
    multivalued: true
    inlined_as_list: true
  repositories:
    range: Resource
    multivalued: true
    inlined_as_list: true
  depends_on:
    slot_uri: mtd:depends_on
    description: A list of packages a resource depends on
    domain: Repository
    range: Repository
  repo_url:
    slot_uri: mtd:repo_url
    description: (str) URL to 
    # range: linkml:uri
  organization:
    slot_uri: mtd:organization

enums:
  release_status_enum:
    permissible_values:
      public:
      development snapshot:
  file_format_enum:
    permissible_values:
      tsv:
      csv:
      ttl:
      json:
      rdfxml:
      nt.gz:
  standard_enum:
    permissible_values:
      Ontology:
      Data Standard:
      Data Exchange:
      Ontology Curation:
  data_asset_enum:
    permissible_values:
      Biomedical Data:
      Knowledge Graph Ingestibles:
      Knowledge Graph:
  tool_asset_enum:
    permissible_values:
      Clinical Diagnosis:
      Ontology Maintenance:
      Ontology Use:
      Mapping:
      Data Curation:
  documentation_asset_enum:
    permissible_values:
      Technical Documentation:
  monarch_contribution_enum:
    permissible_values:
      Lead:
      Co-Lead:
      Contributor:
  grant_enum:
    permissible_values:
      Phenomics First:
        description: The Phenomics First Grant
      Monarch R24:
      HPO:
      Exomiser:
      Bosch Gift:
      TBD:
  monarch_role_enum:
    permissible_values:
      Flagship:
      Core:
      Support:
      Research:
      Community:
