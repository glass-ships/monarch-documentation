  - id: https://exomiser.readthedocs.io/en/latest/
    name: Exomiser Docs
    description: The Exomiser is a tool for finding potential disease-causing variants in whole-exome or whole-genome sequencing data.
    repository: https://github.com/exomiser/Exomiser
  - id: https://monarch-initiative.github.io/monarch-ingest
    name: Monarch Ingest Docs
    description: The Monarch Ingest pulls in data from a wide variety of biomedical data sources and generates Biolink-compliant KGX files that are used to build the Monarch KG.
    repository: https://github.com/monarch-initiative/monarch-ingest
  - id: https://mapping-commons.github.io/sssom/spec/
    name: Simple Standard for Sharing Ontological Mappings (SSSOM) Docs
    description: SSSOM is a simple metadata standard for describing semantic mappings.
    repository: https://github.com/mapping-commons/sssom/
  - id: https://phenopacket-schema.readthedocs.io/en/latest/
    name: Phenopackets Schema Docs
    description: The Phenopacket Schema is an ISO-endorsed open standard for sharing disease and phenotype information.
    repository: https://github.com/phenopackets/phenopacket-schema
  - id: https://monarch-initiative.github.io/ontogpt/
    name: OntoGPT Docs
    description: OntoGPT is a Python package for extracting structured information from text with large language models (LLMs), instruction prompts, and ontology-based grounding.
    repository: https://github.com/monarch-initiative/ontogpt
  - id: https://incatools.github.io/ontology-access-kit/
    name: Ontology Access Kit (OAK) Docs
    description: OAK is a Python library and command-line tool for common ontology operations.
    repository: https://github.com/INCATools/ontology-access-kit  
