// The person responsible for a resources.
message Contact
 {
  string name = 0
  uriorcurie orcid = 0
  string github = 0
  string email = 0
 }
// A data asset is a resource that contains data, either manually curated, or generated by a computational (ETL) process. Data are raw facts (associations) generated by observations.
message DataAsset
 {
  uriorcurie id = 0
  string name = 0
  string shortName = 0
  string description = 0
 repeated  grantEnum grants = 0
  uriorcurie documentation = 0
  monarchContributionEnum monarchContribution = 0
  uriorcurie repository = 0
  monarchRoleEnum monarchRole = 0
  uriorcurie citation = 0
  contact contact = 0
 repeated  projectBoard projectBoards = 0
  string icon = 0
  uriorcurie iconsUrl = 0
  string tagline = 0
  uriorcurie visualExplainer = 0
  uriorcurie url = 0
  boolean websiteInclude = 0
 repeated  uriorcurie seeAlso = 0
  licenseEnum license = 0
 repeated  download download = 0
  dataAssetEnum category = 0
 }
