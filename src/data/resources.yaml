documentations:
  - id: https://monarch-app.monarchinitiative.org/
    name: Monarch App Docs
    description: The Monarch App is a web application for exploring the Monarch Knowledge Graph.
    repository: https://github.com/monarch-initiative/monarch-app
  - id: https://obophenotype.github.io/human-phenotype-ontology/
    name: Human Phenotype Ontology User Docs
    description: The HPO provides a standardized vocabulary of phenotypic abnormalities in human disease. 
    repository: https://github.com/obophenotype/human-phenotype-ontology
  - id: https://mondo.readthedocs.io/
    name: Mondo User Docs
    description: The Mondo Disease Ontology aims to harmonizes disease definitions across the world.
    repository: https://github.com/monarch-initiative/mondo
  - id: https://linkml.io/linkml-model/docs/
    name: LinkML Docs
    description: The Linked Data Modeling Language (LinkML) is a flexible modeling language that allows you to author schemas (models) in YAML that describe the structure of your data. 
    repository: https://github.com/linkml/linkml
  - id: https://obophenotype.github.io/upheno/
    name: The Unified Phenotype Ontology (uPheno) Docs
    description: uPheno aims to unify the annotation of phenotypes across species.
    repository: https://obophenotype.github.io/upheno/
  - id: https://oboacademy.github.io/obook/
    name: OBO Academy
    description: A resource for self-paced training of Semantic Engineers.
    repository: https://github.com/OBOAcademy/obook/
